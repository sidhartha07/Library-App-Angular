  <div class="container">

      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">

<div class="row" *ngFor='let book of books'>    
    <br>
    <div class="col-md-2 col-sm-3 text-center">
      <a class="story-title" href="#"><img alt="" src="http://localhost:5000/images/{{book.image}}" style="width:100px;height:100px" class="img-circle"></a>
    </div>
    <div class="col-md-10 col-sm-9">
      <h3>{{book.title}}</h3>
      <div class="row">
        <div class="col-xs-9">
          <h4><span class="label label-default">{{book.author}}</span></h4><h4>
          <small style="font-family:courier,'new courier';" class="text-muted">{{book.genre}}   <a (click)="viewBook(book)" style="cursor:pointer" class="text-muted nav-link">Read More</a></small>
          <br>
          <div class="admnbtns">
          <button class="btn btn-warning" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="editBook(book)">Edit</button>
          &nbsp;
          <button   class="btn btn-danger" style="cursor:pointer" *ngIf="_auth.loggedIn()"(click)="deleteBook(book)">Delete</button>
          </div>
         </h4>
          </div>
        <div class="col-xs-3"></div>
      </div>
      <br><br>
    </div>
  </div>
  <hr>

</div>
